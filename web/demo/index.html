<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <form action="/api/demo/insert" method="POST" autocomplete>
    <label>
      title:
      <input type="text" name="title" />
    </label>
    <br />
    <label>
      desc:
      <input type="text" name="desc" />
    </label>
    <br />
    <label>
      contentType:
      text/html<input type="radio" name="contentType" value="text" />
      markdown<input type="radio" name="contentType" value="markdown" />
    </label>
    <br />
    <label>
      content:
      <textarea name="content"></textarea>
    </label>
    <button type="submit">submit</button>
  </form>
  <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
  <script src="./queue.js"></script>
  <script>
    window.onload = function () {
      fetch('/api/example').then(function (res) {
        return res.json(res);
      }).then(function (res) {
        let str = res.map(item => {
          return `<li><span>${JSON.stringify(item)}</span> <button onclick="fetchDelete('${item.status || item.title}')">delete</button></li>`;
        })
        str = `<ul>${str}</ul>`;
        document.querySelector('#root').innerHTML = str;
      })

    }
      function fetchDelete(_id) {
        fetch('/api/demo/delete/' + _id, { method: 'delete' }).then(function (res) {
          return res.json();
        }).then(function (res) {
          console.log('results', res);
        }).catch(function (e) { console.log(3) });
      }
  </script>
</body>

</html>
